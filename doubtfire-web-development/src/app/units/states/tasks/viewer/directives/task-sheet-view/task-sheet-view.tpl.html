<div class="panel panel-pdf panel-default">
  <div class="panel-heading">
    <div class="panel-title" ng-hide="taskDef">
      No Task Selected
    </div>
    <div class="panel-title" ng-show="taskDef">
      {{taskDef.name}}
    </div>
  </div><!--/panel-header-->
  <div class="panel-body no-pdf" ng-hide="hasPdf">
    <i class="fa fa-question-circle"></i>
    <span>
      This task has no task sheet
    </span>
  </div><!--/panel-body-without-pdf-->
  <div class="panel-body has-pdf" ng-if="hasPdf">
    <pdf-viewer pdf-url="urls.taskPdfUrl"></pdf-viewer>
  </div><!--/panel-body-with-pdf-->
</div>
