<div class="card card-default card-sm">
  <div class="card-heading">
    <h4>Description</h4>
  </div><!--/description-heading-->
  <div class="card-body">
    <div class="markdown-to-pdf" ng-bind-html="taskDef.description | markdown"></div>
  </div><!--/description-body-->
  <div class="card-footer" ng-if="taskDef || task">
    <h5>Key Information</h5>
    <ul>
      <li>
        <strong>{{grades.names[taskDef.target_grade]}} Task</strong>
      </li>
      <li>
        <strong>Start Date</strong>
        &mdash;
        Aim to start this task by <strong>{{startDate() | date  : 'EEE d MMM' : '+0000'}}</strong>.
      </li>
      <li>
        <strong>Due Date</strong>
        &mdash;
        Aim to complete by <strong>{{dueDate() | date  : 'EEE d MMM' : '+0000'}}</strong>.
      </li>
    </ul>
  </div><!--/key-info-footer-->
  <div class="card-footer" ng-show="taskDef.has_task_sheet || taskDef.has_task_resources">
    <a
      ng-click="downloadEvent('PDF')"
      href="{{urls.taskSheet}}"
      ng-show="taskDef.has_task_sheet"
      target="_blank"
      class="btn btn-primary">
      <i class="fa fa-download"></i>
      Download Task Sheet
    </a>
    <a
      ng-click="downloadEvent('Resources')"
      href="{{urls.resources}}"
      ng-show="taskDef.has_task_resources"
      target="_blank"
      class="btn btn-primary">
      <i class="fa fa-download"></i>
      Download Resources
    </a>
  </div><!--/description-footer-->
</div>
