<div class="audio-comment-container">
  <button class="play-button" ng-click="playAudio()">
    <i id="playButton" class="play-button fa" ng-class="isPlaying ? 'fa-stop-circle' : 'fa-play-circle'"></i>
  </button>
  <progressbar class="progress-bar-container" max="max" value="audioProgress"></progressbar>
</div>
